<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for=="name">Name</label>
		<input type="Text" id="Name" required><br><br>
		
		<label for=="email">Email</label>
		<input type="Email" id="email" required><br><br>
		
		<label>Gender</label>
		<input type="Radio" name="gender" required><br><br>
		
		<label for=="cars">Car Brands</label>
		<select id="cars">
        <option >BMW</option>
        <option >Audi</option>
        <option >Mercedez</option>
		</select><br><br>
			 
		<label for=="carage">Car Age</label>
		<input type="Number" id="carage" required><br><br>
		
		<label for=="dop">Date of PurchasePassword</label>
		<input type="Date" id="dop" required><br><br>
		
		<label for=="password">Password</label>
		<input type="Password" id="password" required><br><br>

		<input type="submit"></input>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
