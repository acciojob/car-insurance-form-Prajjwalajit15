<!DOCTYPE html>
<html>

<head>
    <title>Car Insurance Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Car Insurance Registration</h1>

    <form action="submit.php" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name"  required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required><br><br>

        <label>Gender</label>
        <input type="radio" name="gender" required>Male
        <input type="radio" name="gender">Female<br><br>

        <label for="cars">Car Brands</label>
        <select id="cars"   required>
            <option value="" disabled selected>Select a car brand</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select><br><br>

        <label for="carage">Car Age</label>
        <input type="number" id="carage"  required><br><br>

        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
